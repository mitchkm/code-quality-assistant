<!DOCTYPE html>
<html lang="en">

<head>
  <title>Code Quality Assistant</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">

  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <meta charset="utf-8">


  <div id="contentArea">
    <div id="treeMapCard">
      <button type="button" class="btn btn-outline-secondary" id="TreemapBackButton">&larr;UP</button>
      <div class="feature" id="treeMapChart"></div>
      <div class = "mouseHover"></div>
    </div>
  </div>

  <div id="sidebar">
    <div class="sidebar-header">
      <h1>Code Analysis Tool</h1>
    </div>

    <div id="chartOptionsContainer">
      <div id="chartSelectBar">
        <div class="row">
          <div class="col-md-4">
            <button id="treemapChartButton"><b>Tree Map</b></button>
          </div>
          <div class="col-md-4">
            <button id="chart2Button"><b>Chart 2</b></button>
          </div>
          <div class="col-md-4">
            <button id="chart3Button"><b>Chart 3</b></button>
          </div>
        </div>
      </div>

      <div id="treemapOptionsSidebarCard">
        <h3>Tree Map Options</h3>
        <hr>

        <div id="optionsGridContainer">
          <div class="row">
            <div class="col-md-5">
              <p>Choose Size metric: </p>
            </div>
            <div class="col-md-7">
              <select id="sizeSelector"></select>
            </div>
          </div>
          <div class="row">
            <div class="col-5">
              <p>Choose Color metric: </p>
            </div>
            <div class="col-7">
              <select id="colorSelector"></select>
            </div>
          </div>
          <div class="row">
            <input id="colorSlider" type="range" class="form-control-range">
          </div>
        </div>
      </div>

      <div id="chart2OptionsSidebarCard">
        <!--Placeholder div for second chart-->
        <h3>Chart 2 Options</h3>
        <hr />
      </div>

      <div id="chart3OptionsSidebarCard">
        <!--Placeholder div for third chart-->
        <h3>Chart 3 Options</h3>
        <hr />
      </div>

    </div>

    <br /><br />

    <div id="fileFilterCard">
      <div id="gridContainer">
        <h3>File Filtering</h3>
        <hr />
        <div class="row">
          <input autoComplete="on" list="fileOptions" id="fileSelector" placeholder="Select File">
          <datalist id="fileOptions"></datalist>
        </div>
        <div class="row">
          <button type="button" class="btn btn-sq btn-outline-primary" id="fileFilterButton">Filter</button>
        </div>
        <div class="row">
          <div id="fileListCard">
            <div id="fileList">

            </div>

          </div>
        </div>
      </div>

    </div>

  </div>



  <script id="rawData" type="application/json">
    {
      code_analysis_json
    }
  </script>
  <script src="bundle.js"></script>
</body>

</html>
