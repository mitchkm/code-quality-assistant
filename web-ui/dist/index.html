<!DOCTYPE html>
<html lang="en">

<head>
  <title>Code Quality Assistant</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="./styles/styles.css">
  <!-- JQuery -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>

<body>
  <meta charset="utf-8">


  <div id="contentArea">
    <div id="treeMapCard">
      <button type="button" class="btn btn-outline-secondary" id="TreemapBackButton">&larr;UP</button>
      <div class="feature" id="treeMapChart"></div>
    </div>
  </div>

  <div id="sidebar">
    <div class="sidebar-header">
      <h1 id="codeHeader">O P T I O N S</h1>
      <hr />
    </div>

    <div id="chartSelectBar">
      <div class="row">
        <p>Select a file to filter:</p>
      </div>
      <div class="row">
        <input autoComplete="on" list="fileOptions" id="fileSelector">
        <datalist id="fileOptions"></datalist>
      </div>
      <div class="row">
        <button type="button" class="btn btn-sq btn-outline-primary" id="fileFilterButton">Filter</button>
      </div>
      <!--
      <ul>
        <li class="treeMap active"><a>Tree Map</a></li>
        <li class="chart2"><button>Chart 2</a></li>
        <li class="chart3"><a>Chart 3</a></li>
      </ul>
      -->
    </div>
    <br/> <br/>


    <div id="sizeMetricSelector">
      <div class="row">
        <div class="col-md-6">
          <p>Choose Size metric: </p>
        </div>
        <div class="col-md-6"><select id="sizeSelector"></select></div>
      </div>
    </div>
    <div id="colorMetricSelector">
      <div class="row">
        <div class="col-md-6">
          <p>Choose Color metric: </p>
        </div>
        <div class="col-md-6"><select id="colorSelector"></select></select></div>
      </div>
    </div>

    <br /><br />

    <div class="sidebar - colorSlider">
      <table id="sidebarinputs">
        <col width="10">
        <col width="10">
        <tr>
          <th>Lower bound</th>
          <th>Upper bound</th>
        </tr>
        <tr>
          <td width="30%"><input type="number" id="min" size="2"></td>
          <td width="40%"><input type="number" id="max" size="2"></td>
        </tr>
      </table>
      <button id="limitButton">Apply</button>
      <input id="colorSlider" type="range" class="form-control-range">
    </div>
    <br /><br />
    <div id="fileFilterSection">
      <div class="row">
        <p>Select a file to filter:</p>
      </div>
      <div class="row">
        <input autoComplete="on" list="fileOptions" id="fileSelector">
        <datalist id="fileOptions"></datalist>
      </div>
      <div class="row">
        <button type="button" class="btn btn-sq btn-outline-primary" id="filterButton">Filter</button>
      </div>
    </div>

  </div>
  </div>



  <script id="rawData" type="application/json">{code_analysis_json}</script>
  <script src="bundle.js"></script>
</body>

</html>
